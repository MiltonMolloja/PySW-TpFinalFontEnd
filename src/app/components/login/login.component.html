<div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4 col-md-offset-3 bg-light rounded shadow-lg border border-secondary">
        <h2 class="text-center text-primary font-weight-bold lead py-2">Login de Usuarios</h2>
        <form name="form" #formLogin="ngForm">
            <div class="form-group d-flex justify-content-center">
                <label class="font-weight-bolder mr-1" for="username">Username: </label>
                <input type="text" class="formcontrol rounded text-center" name="username" [(ngModel)]="userform.username" ngModel #v_user="ngModel" required />
            </div>
            <div *ngIf="v_user.touched && v_user.invalid">
                <div class="text-danger font-weight-bolder text-center msg" *ngIf="v_user.errors.required">Nombre de usuario requerido.</div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <label for="password" class="font-weight-bolder mr-1">Password: </label>
                <input type="password" class="formcontrol rounded text-center" name="password" [(ngModel)]="userform.password" ngModel #v_pass="ngModel" required />
            </div>
            <div *ngIf="v_pass.touched && v_pass.invalid">
                <div class="text-danger font-weight-bolder text-center msg" *ngIf="v_pass.errors.required">Contrase√±a requerida.</div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-primary" (click)="login( formLogin )">Ingresar</button>
            </div>
            <div class="alert-danger">{{msglogin}}</div>
        </form>
    </div>
</div>
