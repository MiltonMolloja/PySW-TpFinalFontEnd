<div class="row">
    <div class="col-12">
        <h1 class="text-center font-weight-bolder">Google Maps - San Salvador de Jujuy </h1>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
    </div>
</div>
<div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="card border-dark my-3">
            <div class="card-header bg-white font-weight-bold text-center text-info">Filtrar los resultados:</div>
            <div class="card-body text-dark">
                <input type="text" placeholder="Por nombre o direccion...." class="form-control font-weight-bold text-dark bg-light col-8 mx-auto rounded text-center border-secondary" [(ngModel)]="filtroEscribania" ngModel id="filtroEscribania" name="filtroEscribania">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h4 class="text-center font-weight-bold mt-2">Escribanias de Jujuy</h4>
        <div class="card-columns mt-3">
            <div *ngFor="let escribania of escribanias | filterEscribania: filtroEscribania " class="card">
                <img [src]="escribania.foto" class="card-img-top" width="120px" height="120px" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title"> {{ escribania.nombre }} </h5>
                    <p class="card-text"> {{ escribania.direccion }} </p>
                    <p class="card-text">(0388){{ escribania.telefono }} </p>
                    <p class="card-text"> {{ escribania.email }} </p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success" (click)="actualizarMapa( escribania );">Ir a GoogleMaps</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
